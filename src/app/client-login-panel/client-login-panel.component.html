<section class="container-fluid" id="nvn">
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
			<p>Click Here To Login</p>
            <label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
        </div>

        <div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Click Here To Register</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>

        <div class="white-panel">
			<div class="login-show">
				<h2 class="font-weight-bold text-center">LOGIN</h2>
				<form role="form">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 64C490.5 64 512 85.49 512 112C512 127.1 504.9 141.3 492.8 150.4L275.2 313.6C263.8 322.1 248.2 322.1 236.8 313.6L19.2 150.4C7.113 141.3 0 127.1 0 112C0 85.49 21.49 64 48 64H464zM217.6 339.2C240.4 356.3 271.6 356.3 294.4 339.2L512 176V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V176L217.6 339.2z"/></svg></span>
						</div>
						<input type="email" class="form-control" name="email" placeholder="Email Address" required>
					</div>
					<br>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/>
								</svg>
							</span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="password" required>
					</div>
					
				
                <button type="submit" name="submit" class="btn btn-success">Login</button>
                </form>
			</div>
			<div class="register-show">
				<h2 class="font-weight-bold text-center">REGISTER</h2>
				<form role="form">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path d="M464 64C490.5 64 512 85.49 512 112C512 127.1 504.9 141.3 492.8 150.4L275.2 313.6C263.8 322.1 248.2 322.1 236.8 313.6L19.2 150.4C7.113 141.3 0 127.1 0 112C0 85.49 21.49 64 48 64H464zM217.6 339.2C240.4 356.3 271.6 356.3 294.4 339.2L512 176V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V176L217.6 339.2z"/>
								</svg>
							</span>
						</div>
						<input type="email" class="form-control" name="email" placeholder="Email Address" required>
					</div>
					<br>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
									<path d="M352 128C352 198.7 294.7 256 224 256C153.3 256 96 198.7 96 128C96 57.31 153.3 0 224 0C294.7 0 352 57.31 352 128zM209.1 359.2L176 304H272L238.9 359.2L272.2 483.1L311.7 321.9C388.9 333.9 448 400.7 448 481.3C448 498.2 434.2 512 417.3 512H30.72C13.75 512 0 498.2 0 481.3C0 400.7 59.09 333.9 136.3 321.9L175.8 483.1L209.1 359.2z"/>
								</svg>
							</span>
						</div>
						<input type="text" class="form-control" name="uname" placeholder="Username" required>
					</div>
					<br>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/>
								</svg>
							</span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="password" required>
					</div>
					<br>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold text-white">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/>
								</svg>
							</span>
						</div>
						<input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
					</div>
               
				
                <button type="submit" name="submit" class="btn btn-success btn-block">Register</button>
                </form>
			</div>
		</div>
    </div>
</section>
